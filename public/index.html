<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Random Wikipedia Explorer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Initial loader overlay: visible immediately on load -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <!-- Icon container: holds the liked articles and info icons -->
      <button id="view-liked-btn">
        <img src="public/book-heart-love.svg" alt="View Liked Articles" />
      </button>

 
    
    <!-- Info window for the app description (initially hidden) -->
    <div id="info-window">
      <div class="info-window-header">
        <span>About This App</span>
        <button id="close-info-btn" class="close-info-btn">Ã—</button>
      </div>
      <div class="info-window-content">
        <p>
          This is a Random Wikipedia Explorer that provides a swipeable feed
          of Wikipedia articles. Enjoy exploring and discovering new topics!
        </p>
        <ul>
          <li>
            <a href="https://github.com/YourGithubUsername" target="_blank">
              GitHub
            </a>
          </li>
          <li>
            <a href="https://yourwebsite.com" target="_blank">
              Website
            </a>
          </li>
        </ul>
      </div>
    </div>
    
    <!-- The container where main feed article "cards" will be appended -->
    <div id="article-container"></div>

    <script src="script.js"></script>
  </body>
</html>
