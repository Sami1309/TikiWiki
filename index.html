<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>WikiScroll</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Initial loader overlay: visible immediately on load -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <!-- App title -->
    <div id="app-title">WikiScroll</div>
    
    <!-- Icon container: holds the text-based "Likes" button and info icon -->
    <button id="view-liked-btn">Likes</button>

  
    

    
    <!-- The container where main feed article "cards" will be appended -->
    <div id="article-container"></div>

    <script src="script.js"></script>
  </body>
</html>
